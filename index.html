<!DOCTYPE html>
<html>
<head>
  <title>Simple Temp Mail with 1secmail</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #email { font-weight: bold; color: green; }
    .message { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Simple Temp Mail</h1>
  <p>Your email: <span id="email"></span></p>
  <button onclick="refreshInbox()">Refresh Inbox</button>
  <div id="inbox">Inbox will show here</div>

  <script>
    // Generate random email
    const username = Math.random().toString(36).substring(2,10);
    const domain = "1secmail.com";
    const email = username + "@" + domain;
    document.getElementById("email").textContent = email;

    async function refreshInbox() {
      const inbox = document.getElementById("inbox");
      inbox.textContent = "Loading messages...";
      try {
        const res = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${username}&domain=${domain}`);
        const messages = await res.json();
        if(messages.length === 0) {
          inbox.textContent = "No messages yet.";
          return;
        }
        inbox.innerHTML = "";
        for(const msg of messages) {
          const msgRes = await fetch(`https://www.1secmail.com/api/v1/?action=readMessage&login=${username}&domain=${domain}&id=${msg.id}`);
          const fullMsg = await msgRes.json();
          inbox.innerHTML += `<div class="message"><b>From:</b> ${fullMsg.from}<br><b>Subject:</b> ${fullMsg.subject}<br><pre>${fullMsg.textBody || "No content"}</pre></div>`;
        }
      } catch(e) {
        inbox.textContent = "Failed to load inbox.";
        console.error(e);
      }
    }

    refreshInbox();
  </script>
</body>
</html>

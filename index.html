<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Temp Mail Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 30px;
    }
    .email {
      font-size: 20px;
      font-weight: bold;
      color: green;
      margin: 10px;
    }
    .message {
      background: #fff;
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: left;
    }
    .message pre {
      background: #f1f1f1;
      padding: 10px;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 14px;
      margin: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üì® Temp Mail Box</h1>
  <p>Your email address:</p>
  <p class="email">Loading...</p>
  <button onclick="copyEmail()">üìã Copy Email</button>
  <button onclick="checkInbox()">üîÑ Refresh Inbox</button>

  <h2>Inbox</h2>
  <div id="inbox">
    <p>üì≠ Inbox is ready. Waiting for messages...</p>
  </div>

  <script>
    let token = "";
    let email = "";
    let password = "";

    async function createAccountAndLogin() {
      try {
        const rand = Math.random().toString(36).substring(2, 10);
        email = `${rand}@mail.tm`;
        password = rand + rand;

        // Create account
        await fetch("https://api.mail.tm/accounts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address: email, password }),
        });

        // Get token
        const res = await fetch("https://api.mail.tm/token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address: email, password }),
        });
        const data = await res.json();

        token = data.token;
        document.querySelector(".email").textContent = email;

        await checkInbox(); // Safe to load inbox now
      } catch (err) {
        document.getElementById("inbox").innerHTML = "<p>‚ùå Error creating temp mail. Try again later.</p>";
        console.error("Account error:", err);
      }
    }

    async function checkInbox() {
      const inbox = document.getElementById("inbox");
      inbox.innerHTML = "<p>üîÑ Loading inbox...</p>";

      if (!token) {
        inbox.innerHTML = "<p>‚è≥ Please wait... Email is still being set up.</p>";
        return;
      }

      try {
        const res = await fetch("https://api.mail.tm/messages", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();

        inbox.innerHTML = "";

        if (!data["hydra:member"].length) {
          inbox.innerHTML = "<p>üì≠ No messages yet. Send one to your temp email above.</p>";
          return;
        }

        for (let msg of data["hydra:member"]) {
          const res2 = await fetch(`https://api.mail.tm/messages/${msg.id}`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          const full = await res2.json();

          inbox.innerHTML += `
            <div class="message">
              <b>From:</b> ${msg.from.address}<br>
              <b>Subject:</b> ${msg.subject}<br>
              <pre>${full.text || "No content"}</pre>
            </div>`;
        }
      } catch (err) {
        inbox.innerHTML = "<p>‚ö†Ô∏è Failed to load inbox. Try again.</p>";
        console.error("Inbox error:", err);
      }
    }

    function copyEmail() {
      navigator.clipboard.writeText(email).then(() => {
        alert("üìã Email copied: " + email);
      });
    }

    // Start the app after DOM is ready
    createAccountAndLogin();
  </script>
</body>
</html>

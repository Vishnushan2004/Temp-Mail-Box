<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Temp Phone Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      color: #222;
    }
    #phone-number {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: #007bff;
    }
    #messages {
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 12px;
      padding: 8px;
      background: #e1f0ff;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin: 15px 10px 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free Temporary Phone Number</h1>
    <div id="phone-number">Loading number...</div>
    <button onclick="generateNumberAndMessages()">Generate New Number & Messages</button>
    <div id="messages">Loading messages...</div>
  </div>

  <footer>
    <p>Note: This is a demo site with simulated phone numbers and messages.</p>
  </footer>

  <script>
    function generatePhoneNumber() {
      function randomDigit() {
        return Math.floor(Math.random() * 10);
      }
      let areaCode = '';
      for(let i=0; i<3; i++) areaCode += randomDigit();
      let centralOfficeCode = '';
      for(let i=0; i<3; i++) centralOfficeCode += randomDigit();
      let lineNumber = '';
      for(let i=0; i<4; i++) lineNumber += randomDigit();
      return `+1 (${areaCode}) ${centralOfficeCode}-${lineNumber}`;
    }

    const sampleMessages = [
      "Your verification code is 482910.",
      "You have a new notification.",
      "Don't forget your appointment tomorrow at 10 AM.",
      "Your package has been shipped.",
      "Welcome! Your temporary phone number is ready.",
      "Use code SAVE20 to get 20% off your order.",
      "This is a test SMS message.",
      "Your OTP is 349823. Do not share with anyone.",
      "Your account balance is $34.56.",
      "Reminder: Meeting scheduled at 3 PM today.",
      "Hello! This is a simulated SMS for demo purposes."
    ];

    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    function generateMessages() {
      const count = 3 + getRandomInt(4);
      const messages = [];
      for (let i = 0; i < count; i++) {
        const idx = getRandomInt(sampleMessages.length);
        const time = new Date(Date.now() - getRandomInt(86400000))
          .toLocaleString();
        messages.push({
          text: sampleMessages[idx],
          time: time
        });
      }
      return messages;
    }

    function generateNumberAndMessages() {
      const phoneNumber = generatePhoneNumber();
      document.getElementById("phone-number").innerText = phoneNumber;

      const messages = generateMessages();
      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<b>${msg.time}</b><br>${msg.text}`;
        messagesContainer.appendChild(div);
      });
    }

    window.onload = generateNumberAndMessages;
  </script>
</body>
</html>
